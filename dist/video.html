<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui">
    <meta name="referrer" content="no-referrer">
    <title>播放器</title>
    <style type="text/css">
      html, body {width:100%;height:100%;margin:auto;overflow: hidden;}
      body {display:flex;}
      #mse {flex:auto;}
    </style>
    <script type="text/javascript">
      window.addEventListener('resize',function(){document.getElementById('mse').style.height=window.innerHeight+'px';});
    </script>
  </head>
  <body>
    <div id="mse"></div>
    <script src="https://cdn.jsdelivr.net/npm/xgplayer@1.1.1/browser/index.js" charset="utf-8"></script>
    <script type="text/javascript">
      let player = new Player({
		  id: 'mse',
		  url: 'video.mp4',
		  width: 600,
 		  height: 237.5,
 		  keyShortcut: 'on',
 		   bullet: {
		      switch: 'on', //开启'on',关闭'off'
		      url: 'http://tangyupeng.top/dist/data.json',
		      method: 'get'
		  },
		});
    </script>
  </body>
</html>
